<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="scripts.js" defer></script>
    <title>Rei dos Coins</title>
</head>

<body>
    <header id="header">
        <div id="logo"><img src="./assets/logoreidoscoins.jpg" alt="logo rei dos coins">
        </div>
        <div id="search">
            <input type="text" id="txt-search" placeholder="O que você está buscando?">
            <button id="magnifying-glass">
                <img src="./assets/magnifying-glass.png" alt="lupa de pesquisa" class="lupa">
            </button>
        </div>

        <div id="menu">
            <li class="img-menu">
                <img id="conta" src="./assets/minha-conta.jpg" alt="minha conta">
                <a id="minha-conta" href="#"><br>MINHA<br>CONTA </a>
            </li>

            <li class="img-menu">
                <img id="pagamento" src="./assets/confirmar-pagamento.jpg" alt="meus pedidos">
                <a href="#"><br>MEUS<br>PEDIDOS</a>
            </li>

            <li class="img-menu">
                <img id="carrinho" src="./assets/carrinho-de-compras.jpg" alt="carrinhode compras">
                <a href="#"><br>CARRINHO <br> DE
                    COMPRAS</a>
            </li>
        </div>

    </header>
    <div id="aviso">
        <h1 id="prazo"> Prazo MÉDIO: 5 minutos à 50 minutos! TRABALHAMOS TODOS OS DIAS DO ANO! </h1>
    </div>

    <div class="carrossel">
        <div class="container" id="img">
            <img src="./assets/freefire (2).png" alt="banner do free-fire" class="banner">
            <img src="./assets/como_comprar_atualiz2-1903x350.png" alt="como comprar" class="banner">
            <img src="./assets/loja.png" alt="figura ilustrativa de loja" class="banner">

        </div>
    </div>
    <div>
        <div id="navegue">
            <h3>NAVEGUE NA SEÇÃO DESEJADA</h3>
        </div>
        <div id="products">
            <div>
                <img class="products-shoop" src="./assets/tibiacoins.jpg" alt="Tibia Coins">
                <img class="products-shoop" src="./assets/freefire.png" alt="Diamantes freefire">
            </div>
            <div><img class="products-shoop" src="./assets/League-Of-Legends-Rei-Dos-Coins-Antigo-450x450.png"
                    alt="Rp League of Legends">
                <img class="products-shoop" src="./assets/Valorant-450x450.png" alt="Rp Valorant">
            </div>
            <div><img class="products-shoop" src="./assets/googleplay.png" alt="creditos da googleplay">
                <img class="products-shoop" src="./assets/Steam-450x450.png" alt="creditos da steam">
            </div>
        </div>
    </div>


</body>

</html>
